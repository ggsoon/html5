<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One True Layout</title>
    <style>
        body {
            width: 500px;
            margin: 10px auto;
        }
        #top { background: greenyellow; }
        #middle { overflow: hidden; background: wheat;}
        #left { float: left; width: 150px; background: red; }
        #right { float: right; width: 350px; background: skyblue; } 
        #bottom { background: plum; }
    </style>
</head>
<body>
    <!-- top,middle,bottom로 행 left,right로 열을 나눈다 -->
    <div id="top">toptoptoptop</div> 
    <div id="middle">middlemiddlemiddle</div> 
        <div id="left">leftleftleft</div> 
        <div id="right">rightrightright</div> 
    <div id="bottom">bottombottombottom</div> 
</body>
</html>
