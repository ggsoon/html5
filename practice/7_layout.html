<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            /* 초기화 */
            margin: 0; padding: 0;
        }
        div.container {
            overflow: hidden;
        }
        div.item {
            float: right;
            margin: 0 3px;
            padding: 10px;
            border: 1px solid black;
        }
        body {
            margin: 0 auto;
            width: 960px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">메뉴 - 1</div>
        <div class="item">메뉴 - 2</div>
    </div>
    <p>수평 정렬은 부모 overflow hidden 자손 float</p>
</body>
</html>
